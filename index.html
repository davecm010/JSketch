<!DOCTYPE html>
<html>
	<head>
		<title> Sketch </title>
	</head>
<body>
	<div id="container">
  	</div>
</body>
</html>

$(document).ready(function() {
    for(var x = 0; x < 16; x++) {
        for(var y = 0; y < 16; y++) {
            var square = $("<div class='square'></div>");
            square.height('34'); square.width('34');
            square.appendTo('#container');
        }
    }
});
